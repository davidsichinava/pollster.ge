<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    title: {
        text: '<b>საარჩევნო აქტივობა საპრეზიდენტო არჩევნებზე, 1991-2013 (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
 
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: ["1991", "1995", "2000", "2004", "2008", "2013"]
    }],
    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
	
      tooltip: {
            shared: true
        },
		
    series: [{ 
		name: 'აქტივობა, (%)',
		color:  '#c00000',
        data: [83, 69, 76, 88, 56, 47]
    }, {
		showInLegend: false,
		name: 'ამომრჩეველთა რ-ნობა',
        data: [3594810, 3106557, 3088925, 2231986, 3527964, 3537719],
		enabled: false
	}, {
		showInLegend: false,
		name: 'არჩევნებზე მისულთა რ-ნობა',
        data: [2978247, 2139369, 2343176, 1963556, 1982318, 1660976],
		marker: {
            enabled: false
        },
		line: {
			enabled: false
		}

	}, {
		showInLegend: false,
		name: 'გამარჯვებული კანდიდატი',
        data: ["გამსახურდია", "შევარდნაძე", "შევარდნაძე", "სააკაშვილი", "სააკაშვილი", "მარგველაშვილი"],
		marker: {
            enabled: false
        },
		line: {
			enabled: false
		}

	}
	]
});


</script>
